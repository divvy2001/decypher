<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registering for PBM</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <center>
        <h3>Register here</h3>
        <form action="" method="">
            <table>
                <tr>
                    <td>Username:</td>
                    <td>
                        <input type="text" name="user">
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" name="User_pass">
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" name="mail">
                    </td>
                </tr>
                <tr>
                    <td>I am a:</td>
                    <td>
                        <input type="radio" name="gender">Teacher
                        <input type="radio" name="gender">Student
                    </td>
                </tr>
                <tr  id="abc">
                    <td>
                    <select>
                        <option>math</option>
                        <option>english</option>
                    </select>
                </td>
            </tr>
                <tr>
                    <td>Phone:</td>
                    <td>
                        <select>
                            <option>+91</option>
                            <option>+73</option>
                            <option>+22</option>
                            <option>+10</option>
                        </select>
                        <input type="phone" name="mob_digits" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" id="send">
                    </td>
                    <td>Already a user? <a href="">Login</a></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
